<!DOCTYPE html>
<html>
<head>
	<title>Jhapsi's User Log In</title>
	<style type="text/css">
		body{
			background-color: rgb(252, 3, 202);
			color: white;
			font-size: 20px;

		}
	</style>
	<script>
		// Form Validation
		function validate()
		{
			/*
			Country: India =document
			state: Bihar = Form1
			city: Arrah = FName
			document.Form1.FName
			*/		
				if(document.form1.Email.value=="")
				{
					document.getElementById("ev").innerHTML="*Please Enter Your Email Address";
					document.form1.Email.focus();
					return false;
				}
				var emailID=document.form1.Email.value;
				atpos=emailID.indexOf("@");
				dotpos=emailID.lastIndexOf(".");
				if(atpos<1 || (dotpos-atpos < 2))
				{
					document.getElementById("ev").innerHTML="*Please Enter Proper Email Address";
					document.form1.Email.focus();
					return false;
				}
				else
				{
					document.getElementById("ev").innerHTML="";
				}
				var num=document.form1.Mobile.value;
				if(num=="")
				{
					document.getElementById("mv").innerHTML="*Please enter Mobile Number";
					document.form1.Mobile.focus();
					return false;
				} 
				else if(num.length != 10 || isNaN(num))
				{
					document.getElementById("mv").innerHTML="*Please enter valid mobile Number";
					document.form1.Mobile.focus();
					return false;
				}
				else
				{
					document.getElementById("mv").innerHTML="";
				}
			}
	</script>
</head>
<body>
	<h1>Jhapsi's Order Food Online</h1>
	<h2>User Registration Form</h2>
	<form action="Jhapsi's Pass V.html" method="POST" name="form1" onsubmit="return(validate());">
		<table cellspacing="2" cellpadding="2" align="center">
			<tr>
				<td align="right">E-mail:</td>
				<td><input type="text" name="Email" size="40"> </td>
				<td id="ev" class="vld"></td>
			</tr>
			<tr>
				<td align="right">Mobile No:</td>
				<td><input type="text" name="Mobile" size="40" maxlength="10"></td>
				<td id="mv"></td>
			</tr>
			<tr>
				<td align="right"></td>
				<td>
					<input type="submit" style="font-size: 20px" name="Submit">
					<input type="reset" style="font-size: 20px" name="Reset">
				</td>
			</tr>

		</table>
	</form>
	<div>
		<a href="Jhapsi's registration.html">Click Here to Sign Up</a>
	</div>
	<noscript>
		<h1>Javascript is not enabled in your browser<br/>
			Please enable it..
		</h1>
	</noscript>
</body>
</html>
